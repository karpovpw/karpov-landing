<body>
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;justify-content:space-evenly;align-items:center;font-family:sans-serif;font-size:2.1rem;color:#265e74;font-weight:600;letter-spacing:0.03em;z-index:99;">
<span>Hsu</span>
<span>don't worry,</span>
<span>everything is</span>
<span>going to be alright!</span>
<span>Come back</span>
<span>home soon</span>
</div>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;let r=[...Array(90)].map((_,i)=>({x:Math.random()*c.width,y:Math.random()*c.height,s:3+Math.random()*3,dy:5+Math.random()*8}));
function d(){let k=c.getContext('2d');k.clearRect(0,0,c.width,c.height);r.forEach(o=>{o.y+=o.dy;if(o.y>c.height){o.x=Math.random()*c.width;o.y=0;}k.beginPath();k.moveTo(o.x,o.y);k.lineTo(o.x,o.y+18*o.s);k.strokeStyle="rgba(140,200,243,0.39)";k.lineWidth=o.s;k.stroke();});requestAnimationFrame(d);}d();
</script>
</body>
