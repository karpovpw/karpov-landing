<body style="background:#141628;">
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99;
display:flex;flex-direction:column;justify-content:center;align-items:center;
pointer-events:none;font-family:sans-serif;font-size:5vw;color:#fff;
text-shadow:0 2vw 3vw #575fff99;">
  <span>Hsu</span>
  <span>don't worry,</span>
  <span>everything is</span>
  <span>going to be alright!</span>
  <span>Come back</span>
  <span>home soon</span>
</div>
<canvas id="c"></canvas>
<script>
const w=innerWidth,h=innerHeight;c.width=w;c.height=h;
let N=90;a=[];for(let i=0;i<N;i++)a[i]={t:Math.random()*6.3,z:Math.random()*800+120};
function e(){let k=c.getContext("2d");k.clearRect(0,0,w,h);for(let o of a){o.z-=6;if(o.z<1)o.z+=850,o.t+=2;
let R=180,l=o.z,X=Math.cos(o.t+t/800),Y=Math.sin(o.t+t/1000);
let px=w/2+X*R*l/600,py=h/2+Y*R*l/600;
k.beginPath();k.arc(px,py,5+(900-l)/200,0,7);k.fillStyle="hsla(188,70%,88%,.90)";k.fill();}t+=9;requestAnimationFrame(e);}
let t=0;e();
</script>
</body>
