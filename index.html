<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;justify-content:space-evenly;align-items:center;font-family:sans-serif;font-size:2.1rem;color:#265e74;font-weight:600;letter-spacing:0.03em;z-index:99;">
<span>Hsu</span>
<span>don't worry,</span>
<span>everything is</span>
<span>going to be alright!</span>
<span>Come back</span>
<span>home soon</span>
</div>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;function d(t){let k=c.getContext('2d'),w=c.width,h=c.height;
for(let x=0;x<w;x+=8)for(let y=0;y<h;y+=8){
let v=Math.sin(x/28+t/999)+Math.cos(y/36+t/1257);
k.fillStyle=`hsl(${128+v*44},60%,92%)`;k.fillRect(x,y,8,8);}
requestAnimationFrame(d);}
d(0);
</script>
</body>
