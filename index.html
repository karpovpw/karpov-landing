<body>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;
function d(){let a=c.getContext('2d');a.clearRect(0,0,c.width,c.height);
let g=a.createLinearGradient(0,0,0,c.height);g.addColorStop(0,"#FFF6E0");g.addColorStop(1,"#FFD6E0");
a.fillStyle=g;a.fillRect(0,0,c.width,c.height);
a.beginPath();a.arc(c.width/2,c.height-70,120,0,7);a.fillStyle="#FDB4C2";a.fill();
requestAnimationFrame(d);}
d();
</script>
</body>
