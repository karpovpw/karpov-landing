<body>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;let k=c.getContext('2d');
function d(t){k.clearRect(0,0,c.width,c.height);for(let x=0;x<30;x++)for(let y=0;y<18;y++){k.beginPath();k.rect(x*46,y*46,44,44);k.fillStyle=`hsl(${180+Math.sin(t/800+x+y)*180},70%,87%)`;k.fill();}requestAnimationFrame(d);}
d();
</script>
</body>
