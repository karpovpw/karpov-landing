<body style="margin:0;background:#151926;">
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99;display:flex;flex-direction:column;justify-content:center;align-items:center;pointer-events:none;font-family:sans-serif;font-size:5vw;color:#fff;text-shadow:0 2vw 3vw #575fff99;">
  <span>Hsu</span>
  <span>don't worry,</span>
  <span>everything is</span>
  <span>going to be alright!</span>
  <span>Come back</span>
  <span>home soon</span>
</div>
<canvas id="c"></canvas>
<script>
var c=document.getElementById('c');
c.width=innerWidth;
c.height=innerHeight;
var o=c.getContext('2d'),r=255,p=[];
for(let i=0;i<24;i++)p.push({a:Math.random()*7,r:0});
function d(){o.clearRect(0,0,c.width,c.height);
o.globalAlpha=0.22;o.fillStyle="#313a54";o.fillRect(0,0,c.width,c.height);o.globalAlpha=1;
for(let i=0;i<p.length;i++){let t=p[i].a+((Date.now()/600)%14),d=44+i*18+Math.sin(Date.now()/890+i)*99,s=0.7+0.9*Math.sin(Date.now()/600+i);
let x=c.width/2+Math.cos(t)*d,y=c.height/2+Math.sin(t)*d,oC=`hsl(${(t*40)%340},98%,70%)`;o.beginPath();o.arc(x,y,4*s,0,7);o.shadowBlur=16;o.shadowColor=oC;o.fillStyle=oC;o.fill();}
o.shadowBlur=0;requestAnimationFrame(d);}
d();
</script>
</body>
