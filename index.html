<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flying Tunnel Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #181828;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="tunnel"></canvas>
<script>
const canvas = document.getElementById('tunnel');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const dots = [];
for (let i = 0; i < 200; i++) {
  const angle = Math.random() * 2 * Math.PI;
  const radius = Math.random() * 140 + 40;
  const z = Math.random() * 800 + 200;
  dots.push({ angle, radius, z });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx = canvas.width/2;
  const cy = canvas.height/2;
  for (const dot of dots) {
    // Animate movement forward
    dot.z -= 6;
    if (dot.z < 10) { dot.z += 1000; }
    // Perspective projection
    const k = 600 / dot.z;
    const x = Math.cos(dot.angle) * dot.radius * k + cx;
    const y = Math.sin(dot.angle) * dot.radius * k + cy;
    // Brightness and size by depth
    const alpha = 1 - dot.z/1000;
    ctx.globalAlpha = alpha * 0.9 + 0.1;
    ctx.beginPath();
    ctx.arc(x, y, Math.max(0.5, 8-dot.z/140), 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
