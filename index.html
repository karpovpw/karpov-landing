<body>
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;justify-content:space-evenly;align-items:center;font-family:sans-serif;font-size:2.1rem;color:#265e74;font-weight:600;letter-spacing:0.03em;z-index:99;">
<span>Hsu</span>
<span>don't worry,</span>
<span>everything is</span>
<span>going to be alright!</span>
<span>Come back</span>
<span>home soon</span>
</div>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;
let pts=[...Array(15)].map(_=>[Math.random()*c.width,Math.random()*c.height]);
function d(){let g=c.getContext('2d');g.clearRect(0,0,c.width,c.height);for(let i=0;i<c.width;i+=12)for(let j=0;j<c.height;j+=12){
let b=0,m=1e9;for(let p=0;p<pts.length;p++){let dx=i-pts[p][0],dy=j-pts[p][1],l=dx*dx+dy*dy;if(l<m){m=l;b=p;}}g.fillStyle=`hsl(${22*b+230},50%,87%)`;g.fillRect(i,j,12,12);}
pts.forEach(p=>{p[0]+=Math.sin(performance.now()/990)*1.6,p[1]+=Math.cos(performance.now()/880)*1.2;});
requestAnimationFrame(d);}
d();
</script>
</body>
