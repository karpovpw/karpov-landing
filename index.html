<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body { margin:0; }
    .splash {
      position:fixed; inset:0; background:#161616;
      display:flex; align-items:center; justify-content:center;
      transition:opacity .7s;
      z-index:9; opacity:1;
    }
    .hide { opacity:0; pointer-events:none; }
    .logo {
      color:#fff; font:2rem sans-serif;
      animation:fadeIn 1s cubic-bezier(.3,1.2,.8,1.1);
      letter-spacing:.18em;
    }
    @keyframes fadeIn {
      0%{opacity:0; transform:scale(.85);}
      100%{opacity:1; transform:scale(1);}
    }
  </style>
</head>
<body>
  <div class="splash" id="splash"><span class="logo">coming soon</span></div>
  <script>
  addEventListener('DOMContentLoaded',e=>{
    setTimeout(()=>{
      splash.classList.add('hide');
    },1200);
  });
  </script>
</body>
</html>
