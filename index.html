<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hsu Animation</title>
  <style>
    body {
      margin: 0;
      background: #181828;
    }
  </style>
</head>
<body>
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99;
display:flex;flex-direction:column;justify-content:center;align-items:center;
pointer-events:none;font-family:sans-serif;font-size:5vw;color:#fff;
text-shadow:0 2vw 3vw #575fff99;">
  <span>Hsu</span>
  <span>don't worry,</span>
  <span>everything is</span>
  <span>going to be alright!</span>
  <span>Come back</span>
  <span>home soon</span>
</div>
<canvas id="tunnel"></canvas>
<script>
var canvas = document.getElementById('tunnel');
var ctx = canvas.getContext('2d');
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

var dots = [];
for (let i = 0; i < 200; i++) {
  let angle = Math.random() * 2 * Math.PI;
  let radius = Math.random() * 140 + 40;
  let z = Math.random() * 800 + 200;
  dots.push({ angle, radius, z });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let cx = canvas.width/2;
  let cy = canvas.height/2;
  for (const dot of dots) {
    dot.z -= 6;
    if (dot.z < 10) { dot.z += 1000; }
    let k = 600 / dot.z;
    let x = Math.cos(dot.angle) * dot.radius * k + cx;
    let y = Math.sin(dot.angle) * dot.radius * k + cy;
    let alpha = 1 - dot.z/1000;
    ctx.globalAlpha = alpha * 0.9 + 0.1;
    ctx.beginPath();
    ctx.arc(x, y, Math.max(0.5, 8-dot.z/140), 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
