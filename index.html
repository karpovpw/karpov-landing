<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuming Soon!</title>
  <style>
    html,body {height:100%;margin:0;overflow:hidden;}
    body {
      width:100vw;height:100vh;position:relative;display:flex;align-items:center;justify-content:center;z-index:1;
      background:#161616;
    }
    .bg-anim {
      position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;overflow:hidden;
    }
    .blob {
      position:absolute; border-radius:50%;
      opacity:0.65; filter: blur(60px);
      animation: move 16s linear infinite alternate;
      mix-blend-mode: lighten;
    }
    .blob1 { width:50vw;height:50vw;left:-10vw;top:-15vw; background: #e660e7; animation-delay: 0s;}
    .blob2 { width:55vw;height:55vw;right:-14vw;bottom:-8vw; background: #67dcea; animation-delay: 4s;}
    .blob3 { width:36vw;height:36vw;left:30vw;top:40vh; background: #fad961; animation-delay: 8s;}
    @keyframes move {
      0% { transform: scale(1) translate(0,0);}
      25%{ transform: scale(1.1) translate(12vw,-8vh);}
      50% { transform: scale(0.9) translate(-10vw,12vh);}
      75% { transform: scale(1.05) translate(10vw,-10vh);}
      100% { transform: scale(1) translate(0,0);}
    }
    .centertext {
      position:relative; z-index:1;
      color:#fff; font:2.6rem sans-serif; letter-spacing:.18em;
      text-align:center; text-shadow:0 4px 40px #212;
      animation:fadeIn 1.4s cubic-bezier(.3,1.2,.8,1.1);
    }
    @keyframes fadeIn {
      0%{opacity:0; transform:scale(.7);}
      100%{opacity:1; transform:scale(1);}
    }
    @import url('https://fonts.googleapis.com/css?family=Roboto:700');

body {
  margin:0px;
  font-family:'Roboto';
  text-align:center;
}

#container {
  color:#999;
  text-transform: uppercase;
  font-size:36px;
  font-weight:bold;
  padding-top:200px;  
  position:fixed;
  width:100%;
  bottom:45%;
  display:block;
}

#flip {
  height:50px;
  overflow:hidden;
}

#flip > div > div {
  color:#fff;
  padding:4px 12px;
  height:45px;
  margin-bottom:45px;
  display:inline-block;
}

#flip div:first-child {
  animation: show 5s linear infinite;
}

#flip div div {
  background:#42c58a;
}
#flip div:first-child div {
  background:#4ec7f3;
}
#flip div:last-child div {
  background:#DC143C;
}

@keyframes show {
  0% {margin-top:-270px;}
  5% {margin-top:-180px;}
  33% {margin-top:-180px;}
  38% {margin-top:-90px;}
  66% {margin-top:-90px;}
  71% {margin-top:0px;}
  99.99% {margin-top:0px;}
  100% {margin-top:-270px;}
}

p {
  position:fixed;
  width:100%;
  bottom:30px;
  font-size:12px;
  color:#999;
  margin-top:200px;
}
  </style>
</head>
<body>
  <div class="bg-anim">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
  <div id=container>
  We are 
  <div id=flip>
    <div><div>Launching</div></div>
    <div><div>Unfolding</div></div>
    <div><div>Arriving</div></div>
  </div>
  Soon!
</div>
</body>
</html>
