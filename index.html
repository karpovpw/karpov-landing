<body>
<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;
background:linear-gradient(100deg,#d5faff,#ffd1ed 80%);
display:flex;flex-direction:column;justify-content:center;align-items:center;
font-family:Verdana, Geneva, sans-serif;font-size:7vw;line-height:1.1;color:#25466f;text-shadow:0 4px 48px #fff9;">
  <div>Hsu</div>
  <div style="font-size:5vw;margin:2vw 0;color:#975a8f;">don't worry,</div>
  <div style="font-size:4vw;color:#3e7faa;">everything is</div>
  <div style="font-size:6vw;color:#b76c51;">going to be alright!</div>
  <div style="font-size:5vw;margin:2vw 0;color:#267682;">Come back</div>
  <div style="font-size:4.8vw;color:#25466f;">home soon</div>
</div>
<canvas id="c"></canvas>
<script>
c.width=innerWidth;c.height=innerHeight;
let pts=[...Array(15)].map(_=>[Math.random()*c.width,Math.random()*c.height]);
function d(){let g=c.getContext('2d');g.clearRect(0,0,c.width,c.height);for(let i=0;i<c.width;i+=12)for(let j=0;j<c.height;j+=12){
let b=0,m=1e9;for(let p=0;p<pts.length;p++){let dx=i-pts[p][0],dy=j-pts[p][1],l=dx*dx+dy*dy;if(l<m){m=l;b=p;}}g.fillStyle=`hsl(${22*b+230},50%,87%)`;g.fillRect(i,j,12,12);}
pts.forEach(p=>{p[0]+=Math.sin(performance.now()/990)*1.6,p[1]+=Math.cos(performance.now()/880)*1.2;});
requestAnimationFrame(d);}
d();
</script>
</body>
