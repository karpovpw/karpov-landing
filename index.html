<body>
<canvas id="c"></canvas>
<script>
let c=document.getElementById('c'),w=innerWidth,h=innerHeight;
c.width=w;c.height=h;
let a=[...Array(15)].map(()=>({x:Math.random()*w,y:Math.random()*h,r:40+40*Math.random(),dx:.6*Math.random(),dy:.6*Math.random(),c:`hsla(${360*Math.random()},70%,80%,.4)`}));
setInterval(()=>{c.getContext('2d').clearRect(0,0,w,h);a.forEach(o=>{o.x+=o.dx;o.y+=o.dy;if(o.x<0||o.x>w)o.dx*=-1;if(o.y<0||o.y>h)o.dy*=-1;c.getContext('2d').beginPath();c.getContext('2d').arc(o.x,o.y,o.r,0,7);c.getContext('2d').fillStyle=o.c;c.getContext('2d').fill();});},32);
</script>
</body>
