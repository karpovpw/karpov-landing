<body>
<svg id="s" width="100vw" height="100vh" style="position:fixed;top:0;left:0"><path id="p" fill="#BFEFFF" d=""></path></svg>
<script>
let p=document.getElementById('p');
function d(t){let s="M";for(let i=0;i<6;i++){let a=i*Math.PI/3, r=140+Math.sin(t/900+a*3+t/600)*33;let x=260+Math.cos(a)*r,y=260+Math.sin(a)*r;s+=x+" "+y+(i?"L":" ");}
p.setAttribute("d",s+"Z");requestAnimationFrame(d);}
d(0);
</script>
</body>
